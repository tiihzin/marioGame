<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body >
    <div class="game" onclick="jump()" onkeydown="jump()">
        <div class="score"></div>
        <img src="clouds.png" class="clouds">
        <img src="runnerMario.webp" class="mario">
        <img src="pipe.png" class="pipe">
        <img src="grama.png" class="grama">

        <div class="restart">GAME OVER
            <span class="scorefinal"></span>
            <a class="reload" onclick="recarreagar()">Tente Novamente</a>
        </div>

        

    </div>
    
</body>
</html>
